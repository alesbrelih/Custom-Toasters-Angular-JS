<div class="bubble-message" ng-class="$ctrl.msgConfig.type" ng-click="$ctrl.removeToaster($ctrl.msgConfig.index)">
	<i ng-show="$ctrl.msgConfig.type=='alert'" class="fa fa-bell" aria-hidden="true"></i>
	<i ng-show="$ctrl.msgConfig.type=='warning'" class="fa fa-exclamation" aria-hidden="true"></i>
	<i ng-show="$ctrl.msgConfig.type=='success'" class="fa fa-check" aria-hidden="true"></i>
	<span class="alert-text">
      {{$ctrl.msgConfig.message}}
    </span>

</div>
